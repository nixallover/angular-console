<div class="description">
  {{ field.description }}
</div>

<div class="modified-indicator"></div>

<div class="control">
  <input
    (keyup)="updateValue($event.target.value)"
    [value]="value"
    class="text-input"
    type="text"
    role="textbox"
    [required]="field.required"
  />
</div>
